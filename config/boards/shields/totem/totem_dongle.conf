# Enable battery reporting features for the dongle
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable fetching battery levels from peripherals (left and right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable the central (dongle) to report peripheral battery levels to the host
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Set battery report interval (in seconds) - default is 60, you can adjust as needed
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Ensure we have enough queue space for battery events from both peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_QUEUE_SIZE=2 